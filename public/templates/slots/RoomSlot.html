<li class="grid player">
  <div class="grid profile">
    <img class="avatar" src="{{picture}}" onload="this.onload=null;this.onerror=null;" onerror="this.src=`{{alt}}`;">
    <span class="nickname">{{nickname}}</span>
  </div>
  <div class="grid control-panel">
    <button class="grid grid-center regular-button yellow changeLeaderButton"><i class="crown"></i></button>
    <button class="grid grid-center regular-button red kickButton"><i class="logout"></i></button>
  </div>
</li>
